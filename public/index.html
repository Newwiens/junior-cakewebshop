<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/styles.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />

    <!-- JS -->
    <script type="module" src="/js/main.js" defer></script>

    <title>Cake Webshop</title>
  </head>
  <body>
    <template id="product-template">
      <div class="product-card">
        <div class="product-card__media">
          <img src="" alt="" class="product-card__img" />

          <!-- Add cart controle -->
          <div class="product-card__add-cart">
            <button class="add-btn" type="button" aria-label="Add to cart">
              <img
                src="/assets/icons/icon-add-to-cart.svg"
                alt=""
                aria-hidden="true"
              />
              <span>Add to Cart</span>
            </button>

            <!-- Quanty control + and - -->
            <div class="qty-controls">
              <!-- increment control (-)-->
              <button
                class="qty-btn"
                type="button"
                data-action="dec"
                aria-label="Decrease"
              >
                <img src="./assets/icons/icon-decrement-quantity.svg" alt="" />
              </button>

              <!-- Output value -->
              <output class="qty-value" aria-live="polite">1</output>

              <!-- decrement control (+) -->
              <button
                class="qty-btn"
                type="button"
                data-action="inc"
                aria-label="Increase"
              >
                <img src="./assets/icons/icon-increment-quantity.svg" alt="" />
              </button>
            </div>
          </div>
        </div>

        <div class="product-card__info">
          <p class="product-card__category"></p>
          <h3 class="product-card__name"></h3>
          <p class="product-card__price"></p>
        </div>
      </div>
    </template>

    <!-- Layout webshop -->
    <main class="shop">
      <h1 class="shop__title">Desserts</h1>
      <section id="products" class="shop__products"></section>
      <aside class="shop__cart cart"></aside>
    </main>
  </body>
</html>
