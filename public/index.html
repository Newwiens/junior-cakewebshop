<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Place your kit's code here -->
    <script
      src="https://kit.fontawesome.com/b28dd11a93.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/responsive.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />

    <!-- JS -->
    <script type="module" src="/js/main.js" defer></script>

    <title>Cake Webshop</title>
  </head>
  <body>
    <!-- Template Product Card -->
    <template id="product-template">
      <div class="product-card">
        <div class="product-card__media">
          <img src="" alt="" class="product-card__img" />

          <!-- Add cart controle -->
          <div class="product-card__add-cart">
            <button class="add-btn" type="button" aria-label="Add to cart">
              <img
                src="/assets/icons/icon-add-to-cart.svg"
                alt=""
                aria-hidden="true"
              />
              <span>Add to Cart</span>
            </button>

            <!-- Quanty control + and - -->
            <div class="qty-controls">
              <!-- increment control (-)-->
              <button
                class="qty-btn"
                type="button"
                data-action="dec"
                aria-label="Decrease"
              >
                <img src="./assets/icons/icon-decrement-quantity.svg" alt="" />
              </button>

              <!-- Output value -->
              <output class="qty-value" aria-live="polite">0</output>

              <!-- decrement control (+) -->
              <button
                class="qty-btn"
                type="button"
                data-action="inc"
                aria-label="Increase"
              >
                <img src="./assets/icons/icon-increment-quantity.svg" alt="" />
              </button>
            </div>
          </div>
        </div>

        <div class="product-card__info">
          <p class="product-card__category"></p>
          <h3 class="product-card__name"></h3>
          <p class="product-card__price"></p>
        </div>
      </div>
    </template>

    <!-- Header -->
    <header class="header">
      <section class="header__panel">
        <h2>Newwiens | Cake Shop</h2>

        <div class="order-panel">
          <div class="order-panel__total">
            <span class="order-panel__amount"></span>
          </div>
          <div class="order-panel__cart">
            <i class="fa-solid fa-bag-shopping"></i>
            <span class="order-panel__count">0</span>
          </div>
        </div>
      </section>
    </header>

    <!-- Layout webshop -->
    <main class="shop">
      <h1 class="shop__title">Desserts</h1>
      <section id="products" class="shop__products">0</section>
      <aside class="shop__cart cart">
        <p>taart</p>
        <p>totaal</p>
      </aside>
    </main>

    <!-- Footer -->
    <footer class="footer-container">
      <div class="footer__credits">
        <p>Made by Newwiens 2025</p>
        <p>
          <a
            href="https://www.frontendmentor.io/"
            aria-label="Frontend Mentor"
            target="_blank"
            rel="noopener noreferrer"
            >Challenge by Frontend Mentor</a
          >
        </p>
      </div>
      <div class="footer__socials-panel">
        <a
          class="social-panel__link"
          href="https://github.com/Newwiens?tab=repositories"
          aria-label="Github"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="./assets/icons/github-icon.svg"
            class="social-panel__img"
            alt="Github"
          />
        </a>
        <a
          class="social-panel__link"
          href="https://www.linkedin.com/in/htnguyen013"
          aria-label="Linkedin"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="./assets/icons/linkedin-icon.svg"
            class="social-panel__img"
            alt="Linkedin"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
